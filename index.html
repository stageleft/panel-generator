<!doctype html>

<html lang="ja">
<head>
    <title>Panel Generator - 表画像作成ツール</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="./js/index.js"></script>
    <script>
        const pg = new PanelGenerator();
    </script>
    <h1>Panel Generator - 表画像作成ツール</h1>
    <div id="help">
        <p>Panel Generator の使い方 How to use</p>
        <p>パラメータを入力し、「表画像作成」ボタンをクリックします。</p>
        <p>表示された画像を右クリックでダウンロードします。</p>
    </div>
    <div id="input">
        <fieldset>
            <legend>パラメータ入力</legend>
            <fieldset>
                <legend>画像サイズ[px]</legend>
            <label for="width">画像幅：</label>
            <input name="width" id="width" type="number" value="1920" min="320" max="1920"
                onchange="document.getElementById('leftside_margin').max=document.getElementById('width').value;
                          document.getElementById('rightside_margin').max=document.getElementById('width').value">
            <label for="height">画像高さ：</label>
            <input name="height" id="height" type="number" value="1024" min="320" max="1920"
                onchange="document.getElementById('upside_margin').max=document.getElementById('height').value;
                          document.getElementById('downside_margin').max=document.getElementById('height').value">
            </fieldset>
            <fieldset>
                <legend>表の形式（タイトル不要な場合は0を入力）</legend>
                <label for="x_count">列数：</label>
                <input name="x_count" id="x_count" type="number" value="4" min="1" max="16">
                <label for="y_count">行数：</label>
                <input name="y_count" id="y_count" type="number" value="2" min="1" max="16">
                <label for="x_title">列タイトル空白[px]：</label>
                <input name="x_title" id="x_title" type="number" value="0" min="0" max="1920">
                <label for="y_title">行タイトル空白[px]：</label>
                <input name="y_title" id="y_title" type="number" value="0" min="0" max="1920">
            </fieldset>
            <fieldset>
                <legend>周囲の空白[px]</legend>
                <label for="upside_margin">上：</label>
                <input name="upside_margin" id="upside_margin" type="number" value="60" min="0" max="1920">
                <label for="downside_margin">下：</label>
                <input name="downside_margin" id="downside_margin" type="number" value="16" min="320" max="1920">
                <label for="leftside_margin">左：</label>
                <input name="leftside_margin" id="leftside_margin" type="number" value="24" min="0" max="1920">
                <label for="rightside_margin">右：</label>
                <input name="rightside_margin" id="rightside_margin" type="number" value="8" min="320" max="1920">
            </fieldset>
        </fieldset>
        <button onclick="pg.generate()">表画像作成</button>
    </div>
    <div id="output">
        <canvas id="canvas" width="0" height="0"></canvas>
    </div>
    <script>
        pg.setCanvas(document.getElementById('canvas'));
        pg.setCanvasSizeElement(document.getElementById('width'), document.getElementById('height'));
        pg.setCanvasDivisionElement(document.getElementById('x_count'), document.getElementById('y_count'));
        pg.setCanvasTitleAreaElement(document.getElementById('x_title'), document.getElementById('y_title'));
        pg.setCanvasMarginElement(document.getElementById('upside_margin'),
                                  document.getElementById('downside_margin'),
                                  document.getElementById('leftside_margin'),
                                  document.getElementById('rightside_margin'));
    </script>
</body>
</html>
